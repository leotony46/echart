<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>echart</title>
        <!-- 引入 js/echarts.custom.min.js -->
        <script src="js/echarts.common.js"></script>
    </head>
    <body>
        <div id="main" style="width: 600px;height: 400px;"></div>
        <script>
            //绘制图表。
            echarts.init(document.getElementById('main')).setOption({
                series: {
                    type: 'pie',
                    data: [
                        {name: 'A', value: 1212},
                        {name: 'B', value: 2323},
                        {name: 'C', value: 1919}
                    ]
                }
            });
        </script>
    </body>
</html>
